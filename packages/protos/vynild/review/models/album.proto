syntax = "proto3";

package vynild.review.models;

message CreateAlbum {
  string title = 1;
  string artist = 2;
  string genre = 3;
  int32 release_year = 4;
  string label = 5;
  string album_art = 6;
}

message AlbumData {
  string id = 1;
  string title = 2;
  string artist = 3;
  string genre = 4;
  int32 release_year = 5;
  string label = 6;
  string album_art = 7;
}